name: Test PHP en m√∫ltiples SO y versiones

on:
    schedule:
    - cron: "*/2 * * * *"

jobs:
  test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        php: ['8.1', '8.2', '8.3']

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Configurar PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}

      - name: Mostrar entorno
        run: |
          echo "SO: ${{ matrix.os }}"
          echo "PHP: ${{ matrix.php }}"
          php -v
          date